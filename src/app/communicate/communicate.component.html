<div class="communicate-container container-fluid">
    <div class="white-line">
        <div class="form-container">
            <div class="header-text">
                <div class="header-name">
                    <img src="../../assets/images/about.png"><span class="intro-name">Apoorva CE</span>

                </div>
                <div class="mat-actions">
                    <mat-dialog-actions>
                            <button class="close-container" mat-dialog-close>
                                <mat-icon>close</mat-icon>
                            </button>
                    </mat-dialog-actions>
                </div>
            </div><br>
            <mat-divider></mat-divider>
            <br>
            <div class="form-content">
                <div class="header-container">
                    <div class="image-container">
                        <img src="../../assets/images/about.png">
                        <p>Apoorva CE</p>
                        <div class="about">

                            <h4>Software Engineer | Full Stack Developer | MEAN STACK </h4>

                        </div>
                    </div>
                </div>
                <div class="card">
                    <form [formGroup]="contactForm">
                        <mat-form-field appearance="outline" class="input-form-field-element">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" formControlName="name" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="input-form-field-element">
                            <mat-label>Subject</mat-label>
                            <input matInput type="text" formControlName="subject" required>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="input-form-field-element">
                            <mat-label>Content</mat-label>
                            <textarea matInput rows="8" type="text" formControlName="content" required></textarea>
                        </mat-form-field>
                        <div class="btn-container">
                            <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <br>

    </div>
</div>
